<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Clima e Localização</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-dark">

    <div class="container text-center mt-5">
        <h1 class="mb-4">Consulta de Clima e Localização</h1>
        <div class="input-group mb-3">
            <input type="text" id="cidade" class="form-control" placeholder="Digite o nome da cidade" aria-label="Nome da cidade">
            <button class="btn btn-primary" onclick="getWeatherByCity()">Buscar Informações</button>
    </div>

    <div id="info-clima" class="p-4 border rounded bg-white shadow-sm d-none">
        <h3 id="nomecidade"></h3>
        <p><strong>Estado:</strong> <span id="estado"></span></p>
        <p><strong>Cep:</strong> <span id="cep"></span></p>
        <p><strong>Longitude:</strong> <span id="longitude"></span></p>
        <p><strong>Latitude:</strong> <span id="latitude"></span></p>
        <p><strong>Temperatura:</strong> <span id="temperatura"></span>°C</p>
        <p><strong>Clima:</strong> <span id="clima"></span></p>
        <p><strong>Umidade:</strong> <span id="umidade"></span>%</p>
        <p><strong>Vento:</strong> <span id="vento"></span> km/h</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
